<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
    <script src="js/main.js"></script>
</head>
  
    
<body>
    
    <div class="text-center">
    
    <h1>Pomodoro Clock</h1>
    
    <div id="output">
        <div id="cdTime"></div>
        <a id="startWTime" class="btn btn-success">Start</a>
        <a id="pauseWTime" class="btn btn-success">Pause/Continue</a>
        <a id="clearWTime" class="btn btn-success">Clear</a>
    </div>
    <br>
    
       
    <div id="idTime">
       <div id="WT">
       <a id="minusWTime" class="btn btn-default">- Work</a>
       <div id="outputWTime">
       </div>
       <a id="addWTime" class="btn btn-default">+ Work</a>
       </div>
       
       <div id="BT">
       <a id="minusBTime" class="btn btn-default">- Relax</a>
       <div id="outputBTime">
       </div>
       <a id="addBTime" class="btn btn-default">+ Relax</a>
       </div>
    
    </div>

    <div>
    <p id="design">Design by Marcus Ge</p>
    </div>
  </div> <!-- text-center -->
</body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
